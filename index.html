<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Invoice Generator</title>
  </head>
  <body>
    <!--Top & Logo-->
    <!--First Step (Customer Information)-->
    <div class="customer-info">
      <div class="top-bar">
        <div class="heading">
          <h2>Enter Customer and Invoice Information</h2>
        </div>
        <div class="pointer">
          <div class="step">Step 1 of 2</div>
          <div class="point">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
      </div>
    </div>

    <!--Second Step (Enter Items)-->
    <div class="customer-info">
      <div class="top-bar">
        <div class="heading">
          <h2>Enter the Items to Bill</h2>
        </div>
        <div class="pointer">
          <div class="step">Step 2 of 2</div>
          <div class="point">
            <div class="one"></div>
            <div class="one"></div>
          </div>
        </div>
      </div>
      <div class="item-details">
        <form class="item-form">
          <input type="text" name="item" id="item" placeholder="Item" />
          <input
            type="text"
            name="quantity"
            id="quantity"
            placeholder="Quantity"
          />
          <input type="text" name="price" id="price" placeholder="price" />
          <button type="submit" class="add-item">Add Item</button>
        </form>
        <div class="items">
          <!-- <div class="item">
            <div class="item-name">
              <h3>Item Name</h3>
              <p>Tea</p>
            </div>
            <div class="item-quantity">
              <h3>Quantity</h3>
              <p>2</p>
            </div>
            <div class="item-price">
              <h3>Price (Rs)</h3>
              <p>200</p>
            </div>
          </div> -->
        </div>
        <div class="generate-invoice">
          <button>Generate Invoice</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
