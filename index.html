<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Invoice Generator</title>
  </head>
  <body>
    <!--Top & Logo-->
    <!--First Step (Customer Information)-->
    <div class="customer-info">
      <div class="top-bar">
        <div class="heading">
          <h2>Enter Customer and Invoice Information</h2>
        </div>
        <div class="pointer">
          <div class="step">Step 1 of 2</div>
          <div class="point">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
      </div>
      <div class="item-details">
        <form class="item-form">
          <input
            type="text"
            name="order"
            id="orderNumber"
            placeholder="Order number"
            required
          />
          <input
            type="text"
            name="name"
            id="customerName"
            placeholder="Your customer's name"
            required
          />
          <input
            type="text"
            name="destination"
            id="cDestination"
            placeholder="Customer's destination"
            required
          />
          <input
            type="text"
            name="address"
            id="cAddress"
            placeholder="Customer's address"
            required
          />
          <br />
          <input
            type="text"
            name="date"
            id="invoiceDate"
            placeholder="Invoice date"
            required
          />
          <input
            type="text"
            name="city"
            id="iCity"
            placeholder="Customer's city"
            required
          />
          <input
            type="text"
            name="province"
            id="iProvince"
            placeholder="State/Province"
            required
          />
          <input
            type="text"
            name="country"
            id="iCountry"
            readonly
            value="Pakistan"
          />
        </form>
      </div>
    </div>

    <!--Second Step (Enter Items)-->
    <div class="customer-info">
      <div class="top-bar">
        <div class="heading">
          <h2>Enter the Items to Bill</h2>
        </div>
        <div class="pointer">
          <div class="step">Step 2 of 2</div>
          <div class="point">
            <div class="one"></div>
            <div class="one"></div>
          </div>
        </div>
      </div>
      <div class="item-details">
        <form class="item-form">
          <input
            type="text"
            name="quantity"
            id="quantity"
            placeholder="Quantity"
          />
          <input type="text" name="price" id="price" placeholder="price" />
        
        </form>        
        <div class="generate-invoice">
          <button>Generate Invoice</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
